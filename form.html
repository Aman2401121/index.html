<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>

  <style>
    body{
      font-family: Arial;
      text-align:center;
      background:#f4f4f4;
    }

    .form input{
      width:80%;
      padding:10px;
      border-radius:6px;
      border:1px solid #ccc;
    }

    .form button{
      padding:10px 20px;
      background:#1e40af;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    .form button:hover{
      background:#2563eb;
    }
  </style>
</head>

<body>

  <h2>Admission Form</h2>

  <form class="form">
    <input type="text" placeholder="Student Name" required><br><br>
    <input type="text" placeholder="Class" required><br><br>
    <input type="text" placeholder="Phone Number" required><br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
